<template>
    <div class = "container">
        <lightning-card title="Mempry Game">
            <div class = "slds-var-m-around_medium">
                <div class="slds-var-m-around_medium">
                    <section class = "score_panel">
                        <span class = "moves">{moves} move(s)</span>
                        <div class = "timer">{totalTime} </div>
                        <div class = "restart" onclick = {shuffle}>
                            <i class = "fa fa-repeat" aria-hidden ="true"></i>
                        </div>
                    </section>
                </div>
                <div class="slds-var-m-around_medium">
                    <section class = "game_panel">
                        <ul class = "deck card-deck grid-container">
                            <template for:each={cards} for:item="card">
                                <li class={card.listClass} type={card.type} key={card.id} onclick={displayCard}> 
                                    <i class={card.icon}></i>
                                </li>
                            </template>
                        </ul>
                    </section>
                </div>
                
            </div>
        </lightning-card>
    </div>
    
</template>
